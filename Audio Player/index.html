  <body>
    <div class="audio-player">
      <audio
        src="./assets/audios/yt1s.com - anna RF  Days and Nights UZUN İNCE BİR YOLDAYIM.mp3"
      ></audio>
      <div class="music">
        <img
          src="./assets/images/maxresdefault.jpg"
          alt=""
          class="cover-photo"
        />

        <div class="music-information">
          <p class="singer">anna RF</p>
          <marquee class="music-info-active" direction="right"></marquee>
        </div>
      </div>
      <div class="time-info" >
        <input type="range" id="scrollbar" min="0" max="500" value="0" />
        <span class="currentTime">00:00</span>
      </div>
      <div class="controller">
        <button class="back">
          <i class="fa-solid fa-backward control-icon"></i>
        </button>
        <button class="play">
          <i class="fa-solid fa-play control-icon"></i>
        </button>
        <button class="stop">
          <i class="fa-solid fa-pause control-icon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward control-icon"></i>
        </button>
      </div>
